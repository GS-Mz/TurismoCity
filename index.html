                    <img src="img/avion.png" alt="Logo de Avion" class="navLogos">
                    <figcaption>Ingresar</figcaption>
                </div>
            </nav>
        </header>
        <section class="formularioWrapper">
            <form class="form">
                <fieldset class="formInside">
                    <div class="radioWrapper">
                        <input class="radioButtons" type='radio' name='tipo' value='1' checked>
                        <span class="checkText">Ida y Vuelta</span>
                        <input class="radioButtons" type='radio' name='tipo' value='2'>
                        <Span class="checkText">Solo ida</Span>
                        <input class="radioButtons" type='radio' name='tipo' value='3'>
                        <Span class="checkText">Multidestino</Span>
                    </div>
                    <div class="textWrapper">
                        <input class="textForm" type="text" placeholder="Origen - Ingresá ciudad, país o región">
                        <input class="textForm" type="text" placeholder='Destino - Probá ingresando "Brasil"'>
                    </div>
                    <div class="timeWrapper">
                        <input class="dateForm" type="date">
                        <input class="dateForm" type="date">
                    </div>
                    <input class="radioButtons" type="checkbox"> <span class="checkText">Aún no decidí la fecha.</span>
                    <div class="planeWrapper">
                        <input class="planeForm" type="text" placeholder="1 Pasajero">
                        <input class="planeForm" type="text" placeholder="Clase económica">
                    </div>
                    <button class="buttonForm" type="submit"> <span>Buscar</span> </button>
                </fieldset>
            </form>
        </section>
        <section class="formularioFooter">
            <h2 class="formFooterText">
                Compará cientos de sitios de viajes en una sola búsqueda
            </h2>

            <img class="formLogos" src="img\Volala.webp" alt="Volala Logo">
            <img class="formLogos" src="img\TravelServices.webp" alt="TravelServices Logo">
        </section>
